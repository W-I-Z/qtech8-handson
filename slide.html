</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="8" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="3" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">

<ul>
<li data-marpit-fragment="4"><a href="https://docs.aws.amazon.com/ja_jp/cli/latest/userguide/install-windows.html#install-msi-on-windows">https://docs.aws.amazon.com/ja_jp/cli/latest/userguide/install-windows.html#install-msi-on-windows</a></li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="4" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>今回のハンズオン内容</h3>
<p>Kubernetes の基本的な操作方法を実際に操作しながら、JAMStack な構成の完成を目指します。</p>
<p>今回は、各社で用意したAmazon EKS (Amazon Elastic Kubernetes Service) を使用します。<br />
Amazon EKSでは、コンテナ化されたアプリケーションのデプロイ、管理、スケールを Kubernetes を使って AWS で簡単に実行できます。</p>
<p>今回使用するリポジトリとスライドはこちらです。<br />
<a href="https://w-i-z.github.io/qtech8-handson/slide.html">https://w-i-z.github.io/qtech8-handson/slide.html</a><br />
<a href="https://github.com/W-I-Z/qtech8-handson">https://github.com/W-I-Z/qtech8-handson</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="5" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>JAMStack とは</h4>
<p><a href="https://jamstack.org/">https://jamstack.org/</a></p>
<p>JavaScript + API + Markup の略。</p>
<ul>
<li>クライアントサイドの Javascript</li>
<li>再利用可能な WebAPI</li>
<li>マークアップ済みの HTML</li>
</ul>
<p>Wordpress のように、テーマもサーバサイドの処理も同梱されたモノリシックなアプリケーションではなく、役割に応じて分割されたマイクロサービスアーキテクチャです。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<p><strong>GatsbyJS</strong></p>
<p><a href="https://www.gatsbyjs.org/">https://www.gatsbyjs.org/</a></p>
<p>SSR などの機能を持った React ベースのアプリケーション。<br />
JavaScript + Markup の役割。</p>
<p><strong>ghost</strong></p>
<p>Headless CMS のひとつ。<br />
OSS 版とクラウド版があり、今回は OSS 版を Kurbenetes にデプロイする</p>
<p><a href="https://ghost.org/">https://ghost.org/</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter1 - Node/Pod -</h3>
<p><a href="https://kubernetes.io/ja/docs/tutorials/kubernetes-basics/explore/explore-intro/">https://kubernetes.io/ja/docs/tutorials/kubernetes-basics/explore/explore-intro/</a></p>
<h4>Pod</h4>
<blockquote>
<p>1 つ以上のアプリケーションコンテナ(Docker や rkt など)のグループとそれらのコンテナの共有リソースを表す Kubernetes の抽象概念です。 Pod には以下のものが含まれます:</p>
<ul>
<li>共有ストレージ(ボリューム)</li>
<li>ネットワーキング(クラスタに固有の IP アドレス)</li>
<li>コンテナのイメージバージョンや使用するポートなどの、各コンテナをどう動かすかに関する情報</li>
</ul>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter1 - Node/Pod -</h3>
<h4>Node</h4>
<blockquote>
<p>Pod は常に Node 上で動作します。Node は Kubernetes ではワーカーマシンであり、クラスタによって仮想、物理マシンのどちらであってもかまいません。各 Node はマスターによって管理されます。Node は複数の Pod を持つことができ、Kubernetes マスターはクラスタ内の Node 間で Pod のスケジュールを自動的に処理します。マスターの自動スケジューリングは各 Node で利用可能なリソースを考慮に入れます。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter1 - Node/Pod -</h3>
<p><a href="./chapter1/pod.yaml">pod.yaml</a></p>
<p>以下のコマンドで Pod を作成してみましょう。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl apply -f .<span class="hljs-regexp">/chapter1/</span>pod.yaml
</span></span></foreignObject></svg></code></pre>
<p>Pod の状態を確認します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl <span class="hljs-builtin-name">get</span> pods
</span></span></foreignObject></svg></code></pre>
<p>describe コマンドでより詳細な情報を取得することもできます。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-variable">$ </span>kubectl describe pods [Pod名]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter2 - Volume -</h3>
<p><a href="https://kubernetes.io/docs/concepts/storage/volumes/">https://kubernetes.io/docs/concepts/storage/volumes/</a></p>
<blockquote>
<p>コンテナ内のディスク上のファイルは一時的なものであり、コンテナで実行する場合に重要なアプリケーションでは問題が発生します。 まず、コンテナがクラッシュすると、kubelet はコンテナを再起動しますが、ファイルは失われます-コンテナはクリーンな状態で起動します。 次に、コンテナをポッドで一緒に実行する場合、多くの場合、それらのコンテナ間でファイルを共有する必要があります。 Kubernetes Volume の抽象化は、これらの両方の問題を解決します。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter2 - Volume -</h3>
<p><a href="./chapter2/volume.yaml">volume.yaml</a></p>
<p>Volume を指定して、Pod に2つのコンテナを作成してみましょう。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl apply -f ./chapter2/<span class="hljs-keyword">volume</span>.<span class="bash">yaml</span>
</span></span></foreignObject></svg></code></pre>
<p>ログが出力されているのが確認できます。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl logs date-<span class="hljs-keyword">tail</span> -<span class="hljs-keyword">c</span> <span class="hljs-keyword">tail</span> -f
</span></span></foreignObject></svg></code></pre>
<p>Pod に入って、ログがあるか確認してみましょう。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl <span class="hljs-keyword">exec</span> <span class="hljs-keyword">date</span>-tail -it sh
$ <span class="hljs-keyword">ls</span> -la /var/<span class="hljs-keyword">log</span>/<span class="hljs-keyword">date</span>-tail/output.<span class="hljs-keyword">log</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter3 - ReplicaSet -</h3>
<p><a href="https://kubernetes.io/ja/docs/concepts/workloads/controllers/replicaset/">https://kubernetes.io/ja/docs/concepts/workloads/controllers/replicaset/</a></p>
<blockquote>
<p>ReplicaSet は、ReplicaSet が対象とする Pod をどう特定するかを示すためのセレクターや、稼働させたい Pod のレプリカ数、Pod テンプレート(理想のレプリカ数の条件を満たすために作成される新しい Pod のデータを指定するために用意されるもの)といったフィールドとともに定義されます。ReplicaSet は、指定された理想のレプリカ数にするために Pod の作成と削除を行うことにより、その目的を達成します。ReplicaSet が新しい Pod を作成するとき、ReplicaSet はその Pod テンプレートを使用します。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter3 - ReplicaSet -</h3>
<p><a href="./chapter3/rs1.yaml">rs1.yaml</a></p>
<p>ReplicaSet を作成してみましょう。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl apply -f .<span class="hljs-regexp">/chapter3/</span>rs1.yaml
</span></span></foreignObject></svg></code></pre>
<p>ReplicaSet と Pod の状態を確認します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl <span class="hljs-builtin-name">get</span> replicasets
$ kubectl <span class="hljs-builtin-name">get</span> pods
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter3 - ReplicaSet -</h3>
<p><code>replicas</code>の値を修正して、Replica を増やしてみます。</p>
<p><a href="./chapter3/rs2.yaml">rs2.yaml</a></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl apply -f ./chapter3/rs2.yaml
$ kubectl <span class="hljs-builtin-name">get</span> replicasets
$ kubectl <span class="hljs-builtin-name">get</span> pods
</span></span></foreignObject></svg></code></pre>
<p>scale コマンドで、レプリカ数を増やすこともできます。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl scale rs kuard <span class="hljs-attribute">--replicas</span>=10
$ kubectl <span class="hljs-builtin-name">get</span> replicasets
$ kubectl <span class="hljs-builtin-name">get</span> pods
</span></span></foreignObject></svg></code></pre>
<p>※scale コマンドでは即時反映されるが YAML ファイルも修正しておかないと、デグレードする可能性があるので、必ず YAML ファイルにも反映させるようにしましょう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter3 - Deployment -</h3>
<p><a href="https://kubernetes.io/docs/concepts/workloads/controllers/deployment/">https://kubernetes.io/docs/concepts/workloads/controllers/deployment/</a></p>
<blockquote>
<p>Deployment で目的の状態を記述すると、Deployment Controller は制御されたレートで実際の状態を目的の状態に変更します。Deployment を定義して、新しい ReplicaSet を作成したり、既存の Deployment を削除して、すべてのリソースを新しい Deployment で適用できたりすることができます。</p>
</blockquote>
<p>Deployment には以下の機能が含まれます。</p>
<ul>
<li>ReplicaSet の管理</li>
<li>Pod のローリングアップデート</li>
<li>ロールアウトした Pod の履歴を管理</li>
<li>ロールバック</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter3 - Deployment -</h3>
<p><a href="./chapter3/deployment1.yaml">deployment1.yaml</a></p>
<p>Deployment を作成してみましょう。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl apply -f .<span class="hljs-regexp">/chapter3/</span>deployment1.yaml
</span></span></foreignObject></svg></code></pre>
<p>Deployment と Pod の状態を確認します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl <span class="hljs-builtin-name">get</span> deployments
$ kubectl <span class="hljs-builtin-name">get</span> replicasets
$ kubectl <span class="hljs-builtin-name">get</span> pods
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter3 - Deployment -</h3>
<p>次に、kuard イメージのバージョンを修正した版をデプロイしましょう。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl apply -f .<span class="hljs-regexp">/chapter3/</span>deployment2.yaml
</span></span></foreignObject></svg></code></pre>
<p>デプロイの情報とデプロイの履歴を確認します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl <span class="hljs-builtin-name">get</span> deployments
$ kubectl <span class="hljs-builtin-name">get</span> replicasets
$ kubectl <span class="hljs-builtin-name">get</span> pods
$ kubectl rollout history deployment kuard-service
</span></span></foreignObject></svg></code></pre>
<p>ロールバックしてみましょう。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl rollout undo <span class="hljs-keyword">deploy</span> kuard-service <span class="hljs-params">--to-revision</span> 1
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter4 - namespace -</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl create <span class="hljs-keyword">namespace</span> <span class="hljs-symbol">handson</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter4 - ConfigMap/Secret -</h3>
<h4>ConfigMap</h4>
<p><a href="https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/">https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/</a></p>
<blockquote>
<p>ConfigMap を使用すると、構成のアーティファクトを Image コンテンツから分離して、コンテナ化されたアプリケーションの移植性を維持できます</p>
</blockquote>
<p>例えば、MySQL の設定ファイルを ConfigMap で作成し、作成された ConfigMap を MySQL イメージで使用することができます。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter4 - ConfigMap/Secret -</h3>
<h4>ConfigMap</h4>
<p><a href="./chapter4/config-map.yaml">config-map.yaml</a></p>
<p>MySQL の設定を ConfigMap で作成してみましょう。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl -f apply ./chapter4/<span class="hljs-built_in">config</span>-<span class="hljs-built_in">map</span>.yaml
</span></span></foreignObject></svg></code></pre>
<p>ConfigMap を確認します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl <span class="hljs-builtin-name">get</span> configmaps -n handson
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter4 - ConfigMap/Secret -</h3>
<h4>Secret</h4>
<p><a href="https://kubernetes.io/docs/concepts/configuration/secret/">https://kubernetes.io/docs/concepts/configuration/secret/</a></p>
<blockquote>
<p>Kubernetes シークレットオブジェクトを使用すると、パスワード、OAuth トークン、ssh キーなどの機密情報を保存および管理できます。 この情報を Secret に入れることは、ポッド定義またはコンテナーイメージに逐語的に入れるよりも安全で柔軟です。</p>
</blockquote>
<p>Secret に保存するデータは base64 でエンコードされた任意のデータを格納できます。<br />
MySQL に渡すパスワードを Secret で作成してみましょう。<br />
まずはパスワードを base64 エンコードします。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> -n <span class="hljs-string">"user_password"</span> | base64</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> -n <span class="hljs-string">"root_password"</span> | base64</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter4 - ConfigMap/Secret -</h3>
<h4>Secret</h4>
<p><a href="./chapter4/secret.yaml">secret.yaml</a>を修正して、Secret を作成します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>apiVersion: v1
kind:<span class="hljs-built_in"> Secret
</span>metadata:
  name: mysql-secret
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: <span class="hljs-string">"Base64エンコードしたパスワード"</span>
  MYSQL_PASSWORD: <span class="hljs-string">"Base64エンコードしたパスワード"</span>
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-variable">$ </span>kubectl apply -f ./chapter4/secret.yaml
<span class="hljs-variable">$ </span>kubectl get secrets -n handson
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter4 - ConfigMap/Secret -</h3>
<p>これまで作成した ConfigMap と Secret を Pod で利用するには以下のようにします。</p>
<p><a href="./chapter4/mysql.yaml">mysql.yaml</a></p>
<h4>Secret を使う</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">･･･</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">MYSQL_PASSWORD</span>
    <span class="hljs-attr">valueFrom:</span>
      <span class="hljs-attr">secretKeyRef:</span>
          <span class="hljs-attr">key:</span> <span class="hljs-string">MYSQL_PASSWORD</span>
          <span class="hljs-attr">name:</span> <span class="hljs-string">mysql-secret</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">MYSQL_ROOT_PASSWORD</span>
    <span class="hljs-attr">valueFrom:</span>
      <span class="hljs-attr">secretKeyRef:</span>
          <span class="hljs-attr">key:</span> <span class="hljs-string">MYSQL_ROOT_PASSWORD</span>
          <span class="hljs-attr">name:</span> <span class="hljs-string">mysql-secret</span>
<span class="hljs-string">･･･</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter4 - ConfigMap/Secret -</h3>
<h4>ConfigMap を使う</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-attribute">volumeMounts</span>:
    - <span class="hljs-attribute">mountPath</span>: <span class="hljs-string">"/etc/mysql/conf.d/"</span>
        <span class="hljs-attribute">name</span>: mysql-config
<span class="hljs-attribute">volumes</span>:
- <span class="hljs-attribute">name</span>: mysql-config
    <span class="hljs-attribute">configMap</span>:
    <span class="hljs-attribute">name</span>: mysql-config-map
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>ConfigMapとSecretを使ったMySQLのサービスを起動する</h4>
<p>ついでに ConfigMap と Secret を使用した MySQL の Pod をデプロイします。</p>
<p>まずは、MySQLのデータを保存するボリュームを作成します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ <span class="hljs-string">aws </span><span class="hljs-string">ec2 </span><span class="hljs-built_in">create-volume</span> <span class="hljs-built_in">--size=10</span> <span class="hljs-built_in">--volume-type=gp2</span> <span class="hljs-built_in">--availability-zone</span> <span class="hljs-string">us-west-</span>2
</span></span></foreignObject></svg></code></pre>
<p>作成したボリュームのIDをmysql-pv-aws.yamlに入力してください。</p>
<p>次に、以下のコマンドを実行します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl <span class="hljs-built_in">apply</span> -f ./chapter4/mysql-<span class="hljs-built_in">pv</span>-aws.yaml
$ kubectl <span class="hljs-built_in">apply</span> -f ./chapter4/mysql.yaml
$ kubectl <span class="hljs-built_in">get</span> pods -n handson
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<p>MySQLに接続できるか確認します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl port-forward [Pod Name] <span class="hljs-number">3306</span>:<span class="hljs-number">3306</span> -n handson
</span></span></foreignObject></svg></code></pre>
<p>別ターミナルで以下を実行し接続してください。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ mysql -u root -p -h <span class="hljs-number">127.0</span><span class="hljs-number">.0</span><span class="hljs-number">.1</span>
Enter [Root Password]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter4 - Service -</h3>
<p><a href="https://kubernetes.io/ja/docs/tutorials/kubernetes-basics/expose/expose-intro/">https://kubernetes.io/ja/docs/tutorials/kubernetes-basics/expose/expose-intro/</a></p>
<blockquote>
<p>Pod の論理セットと、それらにアクセスするためのポリシーを定義する抽象概念です。各 Pod には固有の IP アドレスがありますが、それらの IP は、Service なしではクラスタの外部に公開されません。Service によって、アプリケーションはトラフィックを受信できるようになります。ServiceSpec で type を指定することで、Service をさまざまな方法で公開することができます。</p>
</blockquote>
<ul>
<li>ClusterIP (既定値) - クラスタ内の内部 IP で Service を公開します。この型では、Service はクラスタ内からのみ到達可能になります。</li>
<li>NodePort - NAT を使用して、クラスタ内の選択された各 Node の同じポートに Service を公開します。&lt;NodeIP&gt;:&lt;NodePort&gt;を使用してクラスタの外部から Service にアクセスできるようにします。これは ClusterIP のスーパーセットです。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter4 - Service -</h3>
<ul>
<li>LoadBalancer - 現在のクラウドに外部ロードバランサを作成し(サポートされている場合)、Service に固定の外部 IP を割り当てます。これは NodePort のスーパーセットです。</li>
<li>ExternalName - 仕様の externalName で指定した名前の CNAME レコードを返すことによって、任意の名前を使って Service を公開します。プロキシは使用されません。このタイプは v1.7 以上の kube-dns を必要とします。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter4 - Service -</h3>
<p>先ほどの MySQL でも Service を定義していたので、セレクタ<code>app: ghost-db</code>に合致する Pod が、ポート 3306 で Pod 内での通信ができるようになっています。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">apiVersion:</span> <span class="hljs-string">v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Service</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">ghost-db</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">ports:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">port:</span> <span class="hljs-number">3306</span>
      <span class="hljs-attr">protocol:</span> <span class="hljs-string">TCP</span>
  <span class="hljs-attr">selector:</span>
    <span class="hljs-attr">app:</span> <span class="hljs-string">ghost-db</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter5 - Ingress -</h3>
<p><a href="https://kubernetes.io/docs/concepts/services-networking/ingress/">https://kubernetes.io/docs/concepts/services-networking/ingress/</a></p>
<blockquote>
<p>クラスター内のサービス（通常は HTTP）への外部アクセスを管理する API オブジェクトです。<br />
Ingress は、負荷分散、SSL Termination、名前ベースの仮想ホスティングを提供できます</p>
</blockquote>
<p>Ingress リソースには、Ingress リソースを処理してくれる Ingress Controller を導入する必要があります。Ingress Controller はいくつも種類がありますが、今回は <a href="https://github.com/kubernetes-sigs/aws-alb-ingress-controller">AWS ALB Ingress Controller</a> を使います。</p>
<ul>
<li><a href="https://github.com/nginxinc/kubernetes-ingress">Nginx</a></li>
<li><a href="https://github.com/jcmoraisjr/haproxy-ingress">HAProxy</a></li>
<li><a href="https://github.com/jcmoraisjr/haproxy-ingress">Contour</a></li>
<li><a href="https://github.com/istio/istio">Istio</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter5 - Ingress -</h3>
<p>ワーカーノードインスタンスプロファイルに対して、ALBIngressControllerIAMPolicy という IAM ポリシーを作成し、ALB Ingress Controller がユーザーに代わって AWS API を呼び出せるようにします。</p>
<p>GitHub からポリシードキュメントをダウンロードします。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ curl -O https:<span class="hljs-regexp">//</span>raw.githubusercontent.com<span class="hljs-regexp">/kubernetes-sigs/</span>aws-alb-ingress-controller<span class="hljs-regexp">/v1.1.2/</span>docs<span class="hljs-regexp">/examples/i</span>am-policy.json
</span></span></foreignObject></svg></code></pre>
<p>ポリシーを作成します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ <span class="hljs-string">aws </span><span class="hljs-string">iam </span><span class="hljs-built_in">create-policy</span>
<span class="hljs-built_in">--policy-name</span> <span class="hljs-string">ALBIngressControllerIAMPolicy
</span><span class="hljs-built_in">--policy-document</span> <span class="hljs-string">file:</span>//<span class="hljs-string">iam-policy.</span><span class="hljs-string">json
</span></span></span></foreignObject></svg></code></pre>
<p>返されるポリシー ARN を書き留めておきます。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter5 - Ingress -</h3>
<p>ワーカーノード用の IAM ロール名を取得します。<br />
次のコマンドを使用して、aws-auth configmap を出力します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-symbol">$</span> kubectl -n kube-<span class="hljs-keyword">system</span> describe configmap aws-auth
</span></span></foreignObject></svg></code></pre>
<p>system:nodes グループが割り当てられている rolearn 値のロール名を記録します。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="33" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>configmap出力例</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attribute">Name</span>:         aws-auth
<span class="hljs-attribute">Namespace</span>:    kube-system
<span class="hljs-attribute">Labels</span>:       &lt;none&gt;
<span class="hljs-attribute">Annotations</span>:  &lt;none&gt;

<span class="asciidoc"><span class="hljs-section">Data
====</span>
<span class="hljs-section">mapRoles:
----</span>
<span class="hljs-bullet">- </span>groups:
<span class="hljs-code">  - system:bootstrappers</span>
<span class="hljs-code">  - system:nodes</span>
<span class="hljs-code">  rolearn: arn:aws:iam::111122223333:role/eksctl-alb-nodegroup-ng-b1f603c5-NodeInstanceRole-GKNS581EASPU</span>
<span class="hljs-code">  username: system:node:{{EC2PrivateDNSName}}</span>

Events:  &lt;none&gt;
</span></span></span></foreignObject></svg></code></pre>
<p>AWSアカウント番号：111122223333<br />
ロール名：eksctl-alb-Node group-ng-b1f603c5-NodeInstanceRole-GKNS581EASPU</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter5 - Ingress -</h3>
<p>前に識別した各ワーカーノードの IAM ロールに、新しい ALBIngressControllerIAMPolicy IAM ポリシーをアタッチします。<br />
次のコマンドを、自分の AWS アカウント番号とワーカーノードの IAM ロール名に置き換えて実行してください。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ aws iam attach-role-policy
-<span class="ruby">-policy-arn <span class="hljs-symbol">arn:</span><span class="hljs-symbol">aws:</span>iam::<span class="hljs-number">111122223333</span><span class="hljs-symbol">:policy/ALBIngressControllerIAMPolicy</span>
</span>-<span class="ruby">-role-name eksctl-alb-nodegroup-ng-b1f603c5-NodeInstanceRole-GKNS581EASPU
</span></span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter5 - Ingress -</h3>
<p>次のコマンドを使用して、ALB Ingress Controller で使用するサービスアカウント、クラスターロール、およびクラスターロールバインディングを作成します。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl apply -f https:<span class="hljs-regexp">//</span>raw.githubusercontent.com<span class="hljs-regexp">/kubernetes-sigs/</span>aws-alb-ingress-controller<span class="hljs-regexp">/v1.1.2/</span>docs<span class="hljs-regexp">/examples/</span>rbac-role.yaml
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter5 - Ingress -</h3>
<p><a href="./chapter5/alb-ingress-controller.yaml">alb-ingress-controller.yaml</a></p>
<p>alb-ingress-controller.yaml の以下の部分を、自分のクラスター名、VPC ID、および AWS リージョン名に置き換えてください。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    spec:
      containers:
      - args:
        - <span class="hljs-attribute">--cluster-name</span>=devCluster
        - <span class="hljs-attribute">--aws-vpc-id</span>=vpc-xxxxxx
        - <span class="hljs-attribute">--aws-region</span>=us-west-1
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter5 - Ingress -</h3>
<p>準備が整いました。Ingress Controller を作成しましょう。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-symbol">$</span> kubectl apply -f ./chapter5/alb-ingress-controller.yaml
<span class="hljs-symbol">$</span> kubectl get pod --<span class="hljs-keyword">all</span>-namespaces
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="40" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Chapter5 - Ingress -</h3>
<p>外部公開するアプリケーションを Deployment で作成します。今回は前述の通り、ghost を使います。</p>
<p><a href="./chapter5/ghost-aws.yaml">ghost-aws.yaml</a></p>
<p>ghost の Deployment を作成しましょう。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ kubectl apply -f ./chapter5/ghost-aws.yaml
$ kubectl <span class="hljs-builtin-name">get</span> deploy
$ kubectl <span class="hljs-builtin-name">get</span> pods -n handson
